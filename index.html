<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Laya</title>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body{
  margin:0;font-family:Segoe UI,sans-serif;
  background:radial-gradient(circle at top,#b30000,#2b0000);
  color:#fff;overflow:hidden;
}
.screen{display:none;height:100vh;align-items:center;justify-content:center}
.screen.active{display:flex}

/* Login */
.login-box{width:340px;text-align:center}
.logo{font-size:42px;margin-bottom:25px}
.fake{opacity:.6}
.btn{
  width:100%;padding:15px;border:none;border-radius:30px;
  background:linear-gradient(90deg,#ff9a00,#ff4500);
  color:#fff;font-size:18px;cursor:pointer;
}

/* Layout */
.layout{display:flex;width:100%;height:100%}
.player{flex:1;padding:16px;text-align:center}
.playlist{width:260px;background:rgba(0,0,0,.45);overflow-y:auto}

/* Cover */
.cover{
  width:220px;height:220px;margin:auto;border-radius:22px;
  background:radial-gradient(circle,orange,darkred);
  box-shadow:0 0 30px orange;
  background-size:cover;background-position:center;
}

/* Controls */
.controls button{
  background:none;border:none;color:orange;
  font-size:26px;margin:8px;cursor:pointer
}
#seek{width:90%}

/* Playlist */
.song{padding:10px;cursor:pointer}
.song.active{background:linear-gradient(90deg,orange,red)}

/* Search */
.search{width:90%;padding:8px;margin:8px;border-radius:20px;border:none}

/* Lyrics */
.lyrics-box{
  height:200px;margin-top:12px;overflow-y:auto;
  background:rgba(0,0,0,.4);border-radius:12px;
  padding:10px;text-align:center;
}
.lyric-line{opacity:.35;padding:5px}
.lyric-line.active{
  opacity:1;color:orange;font-weight:bold;font-size:18px;
}

/* Mini player */
.mini{
  position:fixed;bottom:0;left:0;right:0;height:60px;
  background:#111;display:none;align-items:center;
  justify-content:space-between;padding:0 15px;
}
.mini button{background:none;border:none;color:orange;font-size:22px}

/* MOBILE FIX */
@media(max-width:768px){
  .layout{flex-direction:column}
  .playlist{width:100%;height:160px;order:3}
  .player{order:1}
  .lyrics-box{height:240px}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen active">
  <div class="login-box">
    <div class="logo">üî• Laya</div>
    <p class="fake">Email / Password<br>(Future update)</p><br>
    <button class="btn" onclick="login()">Login with Google</button>
  </div>
</div>

<!-- PLAYER -->
<div id="player" class="screen">
  <div class="layout">
    <div class="player">
      <div class="cover" id="cover"></div>
      <h3 id="title">Select a song</h3>

      <audio id="audio"></audio>
      <input id="seek" type="range" value="0">

      <div class="controls">
        <button onclick="prev()">‚èÆ</button>
        <button onclick="toggle()" id="playBtn">‚ñ∂</button>
        <button onclick="next()">‚è≠</button>
      </div>

      <div class="lyrics-box" id="lyricsBox">Lyrics will appear here</div>
    </div>

    <div class="playlist">
      <input class="search" placeholder="Search‚Ä¶" oninput="search(this.value)">
      <div id="list"></div>
    </div>
  </div>
</div>

<div class="mini" id="mini">
  <span id="miniTitle"></span>
  <div>
    <button onclick="toggle()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const CLIENT_ID = "356912146612-r09rmnims2tb3vi0gd7sietp33dnjnuj.apps.googleusercontent.com";
const FOLDER_ID = "1mv4L8IDoDEWnWqE7jaAatoAR9y4BsePR";

/* ================= STATE ================= */
let tokenClient, token;
let allFiles=[], songs=[], queue=[];
let index=0, lyrics=[];
const audio=document.getElementById("audio");

/* ================= AUTH ================= */
window.onload=()=>{
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: "https://www.googleapis.com/auth/drive.readonly",
    callback: t => { token=t.access_token; loadFiles(); }
  });
};
function login(){ tokenClient.requestAccessToken({prompt:"select_account"}); }

/* ================= DRIVE ================= */
function loadFiles(){
  fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}' in parents&fields=files(id,name)`,
    {headers:{Authorization:"Bearer "+token}})
  .then(r=>r.json())
  .then(d=>{
    allFiles=d.files;
    songs=allFiles.filter(f=>f.name.match(/\.(mp3|wav|m4a)$/i));
    queue=[...songs];
    render();
    show("player");
  });
}

/* ================= UI ================= */
function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function render(){
  list.innerHTML="";
  queue.forEach((s,i)=>{
    const d=document.createElement("div");
    d.className="song"+(i===index?" active":"");
    d.innerText=s.name;
    d.onclick=()=>play(i);
    list.appendChild(d);
  });
}

function search(q){
  q=q.toLowerCase();
  queue=songs.filter(s=>s.name.toLowerCase().includes(q));
  index=0; render();
}

/* ================= PLAYER ================= */
function play(i){
  index=i;
  const s=queue[i];
  title.innerText=s.name;
  miniTitle.innerText=s.name;
  mini.style.display="flex";

  fetch(`https://www.googleapis.com/drive/v3/files/${s.id}?alt=media`,
    {headers:{Authorization:"Bearer "+token}})
  .then(r=>r.blob())
  .then(b=>{
    audio.src=URL.createObjectURL(b);
    audio.play();
  });

  loadLyrics(s.name);
  loadCover(s.name);
  render();
}

function toggle(){
  if(audio.paused){ audio.play(); playBtn.innerText="‚è∏"; }
  else{ audio.pause(); playBtn.innerText="‚ñ∂"; }
}
function next(){ if(index<queue.length-1) play(index+1); }
function prev(){ if(index>0) play(index-1); }

audio.ontimeupdate=()=>{
  seek.value=(audio.currentTime/audio.duration)*100||0;
  syncLyrics();
};
seek.oninput=()=>audio.currentTime=(seek.value/100)*audio.duration;

/* Prevent auto-resume on tab switch */
document.addEventListener("visibilitychange",()=>{
  if(document.hidden) audio.pause();
});

/* ================= LYRICS ================= */
function loadLyrics(song){
  lyrics=[]; lyricsBox.innerText="Loading lyrics‚Ä¶";
  const base=song.replace(/\.\w+$/,"").toLowerCase().replace(/[^a-z0-9]/g,"");

  const lrc=allFiles.find(f=>{
    if(!f.name.toLowerCase().endsWith(".lrc")) return false;
    const b=f.name.replace(".lrc","").toLowerCase().replace(/[^a-z0-9]/g,"");
    return b.includes(base)||base.includes(b);
  });

  if(!lrc){ lyricsBox.innerText="No lyrics available"; return; }

  fetch(`https://www.googleapis.com/drive/v3/files/${lrc.id}?alt=media`,
    {headers:{Authorization:"Bearer "+token,Accept:"text/plain"}})
  .then(r=>r.text())
  .then(t=>{
    lyrics=[];
    lyricsBox.innerHTML="";
    t.split("\n").forEach(l=>{
      const m=l.match(/\[(\d+):(\d+\.?\d*)\](.*)/);
      if(!m) return;
      lyrics.push({t:+m[1]*60+ +m[2], text:m[3]});
    });
    lyrics.forEach(l=>{
      const d=document.createElement("div");
      d.className="lyric-line";
      d.innerText=l.text;
      lyricsBox.appendChild(d);
    });
  });
}

function syncLyrics(){
  if(!lyrics.length) return;
  let i=lyrics.findIndex((l,idx)=> audio.currentTime < l.t && idx>0)-1;
  if(i<0) i=lyrics.length-1;
  document.querySelectorAll(".lyric-line").forEach((d,idx)=>{
    d.classList.toggle("active",idx===i);
    if(idx===i) lyricsBox.scrollTop=d.offsetTop-lyricsBox.clientHeight/2;
  });
}

/* ================= COVER ================= */
function loadCover(song){
  const base=song.replace(/\.\w+$/,"");
  const img=allFiles.find(f=>f.name.startsWith(base)&&f.name.match(/\.(jpg|png)$/i));
  if(!img){ cover.style.backgroundImage=""; return; }

  fetch(`https://www.googleapis.com/drive/v3/files/${img.id}?alt=media`,
    {headers:{Authorization:"Bearer "+token}})
  .then(r=>r.blob())
  .then(b=>cover.style.backgroundImage=`url(${URL.createObjectURL(b)})`);
}
</script>
</body>
</html>
